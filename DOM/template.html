      <h4>VANILLAS CALCULATOR</h4>
    <div class="jumbotron container">
        <div class = "form-group">
            <label for = "exampleFormControlInput1">price</label>
            <input type = "text" class="form-control price" placeholder = "enter price"
        </div>
        <div class = "form-group">
            <label for = "exampleFormControlInput1">quantity</label>
            <input type = "number" class="form-control quantity" placeholder = " enter quantity"
        </div>
<p align = "right" class="total">$0</p>
</form>
    <script>
        // grab the elements(1)
        const price  = document.querySelector('.price');
        const quantity= document.querySelector('.quantity');

        const total = document.querySelector('.total');
        // create the function(2)
        function calculatePrice() {
            // console.log('üòÇüòç');
            const myPrice = price.value
            console.log(myPrice);
            const myQuantity = quantity.value
            console.log(myQuantity);
            const totalPrice = myPrice * myQuantity;
            console.log(totalPrice);
            total.innerText = totalPrice
        }

        

        // add event listener(3)
        price.addEventListener('input',calculatePrice);
        quantity.addEventListener('input',calculatePrice);
    </script>
